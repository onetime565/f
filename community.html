<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://t.me/rce.rip">
    <title>XWORM RCE - Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .section-reveal {
            opacity: 0;
            transform: translateY(50px);
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="antialiased">
    <header class="py-6 px-4 md:px-8 bg-black/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <span class="text-2xl">âš¡</span>
                <h1 class="text-3xl font-bold text-blue-400">XWORM RCE</h1>
            </div>
            <nav class="flex space-x-6">
                <a href="features.html" class="text-gray-300 hover:text-blue-400 transition-colors">Features</a>
                <a href="community.html" class="text-gray-300 hover:text-blue-400 transition-colors">Community</a>
            </nav>
        </div>
    </header>

    <main class="py-20 px-4 md:px-8">
        <section class="max-w-7xl mx-auto text-center section-reveal">
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">Join Our Community</h1>
            <p class="mt-6 text-lg text-gray-300 max-w-2xl mx-auto">Redirecting you to our Telegram community at <a href="https://t.me/rce.rip" class="text-blue-400 hover:underline">t.me/rce.rip</a>...</p>
            <div class="mt-12">
                <a href="https://t.me/rce.rip" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition-colors glow hover-scale flex items-center justify-center space-x-2 mx-auto">
                    <span>ðŸ’¬</span>
                    <span>Join Telegram</span>
                </a>
            </div>
        </section>

        <footer class="py-16 px-4 md:px-8 bg-black/50 backdrop-blur-md text-center">
            <div class="max-w-7xl mx-auto section-reveal">
                <p class="text-gray-400">Â© 2025 XWORM RCE Project. All rights reserved.</p>
                <p class="mt-2 text-gray-400">Built by LEL</p>
                <p class="mt-2 text-gray-400">For authorized use only. Follow your local laws. We're not responsible if you mess up.</p>
            </div>
        </footer>
    </main>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animate sections on scroll
        gsap.utils.toArray(".section-reveal").forEach(section => {
            gsap.fromTo(section, 
                { opacity: 0, y: 50 },
                {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        end: "bottom 20%",
                        toggleActions: "play none none reverse"
                    }
                }
            );
        });

        // Animate header elements
        gsap.from("header > div", {
            opacity: 0,
            y: -20,
            duration: 0.8,
            stagger: 0.2,
            ease: "power2.out"
        });

        // Hover animation for buttons
        document.querySelectorAll(".hover-scale").forEach(element => {
            element.addEventListener("mouseenter", () => {
                gsap.to(element, { scale: 1.05, duration: 0.3, ease: "power2.out" });
            });
            element.addEventListener("mouseleave", () => {
                gsap.to(element, { scale: 1, duration: 0.3, ease: "power2.out" });
            });
        });
    </script>
</body>
</html>
